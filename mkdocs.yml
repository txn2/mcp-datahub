site_name: txn2/mcp-datahub
site_url: https://mcp-datahub.txn2.com
site_description: The only composable MCP server for DataHub
site_author: Craig Johnston
repo_url: https://github.com/txn2/mcp-datahub
repo_name: txn2/mcp-datahub
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: images/logo.png
  favicon: images/logo.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - MCP Server:
    - Overview: server/index.md
    - Installation: server/installation.md
    - Configuration: server/configuration.md
    - Tools Reference: server/tools.md
  - Go Library:
    - Overview: library/index.md
    - Quick Start: library/quickstart.md
    - Architecture: library/architecture.md
    - Composability: library/composability.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Your First Search: tutorials/first-search.md
    - Exploring Lineage: tutorials/exploring-lineage.md
    - Building a Custom Server: tutorials/building-custom-server.md
    - Adding Authentication: tutorials/adding-authentication.md
  - How-To Guides:
    - Overview: guides/index.md
    - Authentication: guides/authentication.md
    - Multi-Tenant Isolation: guides/multi-tenant.md
    - Audit Logging: guides/audit-logging.md
    - Rate Limiting: guides/rate-limiting.md
    - Custom Middleware: guides/custom-middleware.md
    - Testing: guides/testing.md
  - Concepts:
    - Overview: concepts/index.md
    - Understanding URNs: concepts/urns.md
    - Entity Types: concepts/entity-types.md
    - Lineage Model: concepts/lineage-model.md
    - MCP Protocol: concepts/mcp-protocol.md
  - Examples:
    - Overview: examples/index.md
    - Basic Server: examples/basic-server.md
    - With Authentication: examples/with-authentication.md
    - Combined DataHub + Trino: examples/combined-trino.md
    - Enterprise Server: examples/enterprise-server.md
  - Reference:
    - Tools API: reference/tools-api.md
    - Configuration: reference/configuration.md
    - Security: reference/security.md
  - Support:
    - FAQ: faq.md
    - Migration Guide: migration.md
    - Troubleshooting: support/troubleshooting.md
    - Changelog: support/changelog.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

extra_css:
  - stylesheets/extra.css
