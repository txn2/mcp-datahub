# codecov.yml
coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 80%
        threshold: 5%

  precision: 2
  round: down
  range: "60...100"

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: true

ignore:
  - "cmd/**/*"
  - "**/*_test.go"
  - "**/mock_*.go"
  - "**/mocks/**"
